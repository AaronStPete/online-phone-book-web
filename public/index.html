<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Phone Book Web</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <div ng-app="main" ng-controller="mainController">
      <form ng-submit="login()" ng-hide="loggedIn">
        <input type="text" ng-model="username">
        <input type="text" ng-model="password">
        <button>Login</button>
      </form>
      <section ng-show="loggedIn">
        <button ng-click="getContacts()">Get Contacts</button>
        <ul class="list-group">
          <li class="list-group-item bg-info" ng-repeat="contact in Contacts track by $index">{{contact.name}} phone: {{contact.phoneNumber}} email: {{contact.email}} address: {{contact.address}} preferred contact method: {{contact.preferredMethod}}</li>
        </ul>
      </section>



    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
